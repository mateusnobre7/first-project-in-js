<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Churrasco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section id="container">
        <h1>CALCULADORA DE CHURRASCO</h1>
        <p>Calcule a quantidade de carne e bebida para seu churrasco</p>
        <input id="homens" name="homens" type="number" placeholder="Homens:">
        <input id="mulheres" name="mulheres" type="number" placeholder="Mulheres:">
        <input id="menores" name="menores" type="number" placeholder="Menores de 11 a 17 Anos:">
        <input id="criancas" name="criancas" type="number" placeholder="Crianças de 4 a 10 Anos:">
        <input id="duracao" name="duracao" type="number" placeholder="Duração (h):">
        <button onclick="calcular()">CALCULAR</button>
        <div id="resultado">
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
